<!DOCTYPE html>
<html>
    <head>
        <title>
            Facial Recognition
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    </head>

    <body>
        <center>
            <div class="jumbotron">
                <h1>My Facial Recognition App</h1>
                <p>My Web App Is Trained To Recognise The Following:</p>
                <hr>
                <br>
                Mom
                <hr>
                <br>
                Dad
                <hr>
                <br>
                Sis
                <hr>
                <br>
                Me
                <hr>
                <br>
                Me + Cat
                <hr>
                <br>
                Mom + Dog
            </div>

            <label>Your Webcam: </label>
            <div id="camera"></div>

            <br>

            <label>Results here: </label>
            <div id="result"></div>

            <br>

            <button class="btn btn-success" onclick="take_snapshot();">Capture</button>

            <br>

            <button class="btn btn-default" onclick="identify();">Identify</button>

            <br>

            <div id="name"></div>

            <div id="accuracy"></div>

        </center>
        <script src="main.js"></script>
    </body>
</html>
